<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>

<body class="body">
  <header class="navbar">
    <img src="images/logo.svg" alt="Snap logo" class="logo">
    <div class="navbar__icons">
      <img src="images/icon-menu.svg" alt="menu icon" class="open-menu " id="menu-btn">
      <img src="images/icon-close-menu.svg" alt="close icon" class="close-menu hide " id="close-btn">
    </div>
    <nav class="navbar__menu" id="menu" data-visible="false">
      <ul class="navbar__menu--list">
        <li class="navbar__menu--links dropdown" data-dropdown>
          <a href="#" class="dropdown--link" data-dropdown-button>Features <img src="images/icon-arrow-down.svg"></a>
          <div class="dropdown-menu">
            dropdown content
          </div>
        </li>
        <li class="navbar__menu--links dropdown">
          <a href="#" class="dropdown--link" data-dropdown-button><span>Company</span> <img
              src="images/icon-arrow-down.svg"></a>
        </li>
        <li class="navbar__menu--links"><a href="#">Careers</a></li>
        <li class="navbar__menu--links"><a href="#">About</a></li>
      </ul>
      <div class="navbar__btns">
        <button type="button" class=" btn login-btn">Login</button>
        <button type="button" class="btn register-btn">Register</button>
      </div>
    </nav>
  </header>
  <Main class="hero">
    <picture>
      <source srcset="images/image-hero-desktop.png" media="(min-width: 768px)">
      <img src="images/image-hero-mobile.png" alt="hero image">
    </picture>
    <section class="hero__content">
      <h1 class="hero__heading">Make remote work</h1>
      <p class="hero__text">Get your team in sync, no matter your location. Streamline processes, create team rituals,
        and watch
        productivity soar.</p>
      <a href="#" class="hero__btn">Learn more</a>
      <div class="hero__clients">
        <img src="images/client-databiz.svg" alt="client-databiz">
        <img src="images/client-audiophile.svg" alt="client-audiophile">
        <img src="images/client-meet.svg" alt="client-meet">
        <img src="images/client-maker.svg" alt="client-maker">
      </div>
    </section>
  </Main>
  <script src="script.js"></script>
</body>

</html>
